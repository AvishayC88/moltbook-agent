name: Moltbook Heartbeat Pulse

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-heartbeat:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Update Heartbeat
        run: |
          echo "- **Last Sync**: $(date -u)" >> HEARTBEAT.md
      - name: Commit changes
        run: |
          git config --global user.name "Moltbook Bot"
          git config --global user.email "bot@moltbook.com"
          git add HEARTBEAT.md
          git commit -m "chore: automated heartbeat pulse" || exit 0
          git push
