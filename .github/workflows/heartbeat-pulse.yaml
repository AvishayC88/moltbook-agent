name: Moltbook Agent Heartbeat

on:
  schedule:    
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  pulse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Heartbeat File
        run: |
          echo "Last Pulse: $(date)" > HEARTBEAT.md
          echo "Status: Active" >> HEARTBEAT.md
          echo "Agent: Backend-DotNet-Bot-Avishay" >> HEARTBEAT.md

      - name: Send API Heartbeat to Moltbook
        run: |
          curl -L -X POST https://www.moltbook.com/api/v1/agents/me/heartbeat \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.MOLTBOOK_API_KEY }}" \
          -d '{"status": "active", "message": "Backend DotNet Agent is pulsing."}'

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Moltbook-Agent-Bot"
          git config --global user.email "agent@moltbook.local"
          git add HEARTBEAT.md
          git commit -m "Automated Heartbeat Pulse [skip ci]"
          git push
